<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>
    <script src="/path/to/sw-register.js"></script>
    
    <style>
        body {
            background: url('https://pbs.twimg.com/media/DY72lJMUQAA8_7X.jpg:large') no-repeat center center fixed;
            background-size: cover;
        }
    </style>


</head>
<body class="bg-violet d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
        <div class="d-flex justify-content-center">
            <img src="https://i0.wp.com/www.turimexico.com/wp-content/uploads/2015/07/oro.png?fit=300%2C265&ssl=1" alt="imgIcono" style="height: 7rem"/>
        </div>
        <div class="text-center fs-1 fw-bold">Hola Viajero </div>
        <div id="ubicacionInfo">Tus elecciones fueron:</div>
        <ul id="ubicacionList"></ul>
        <div class="btn btn-info text-white bg-black w-100 mt-4 fw-semibold shadow-sm" onclick="window.location.href = 'Index3.html'">
            SALIR
        </div>
    </div>

    <script>
        // Obtener los parámetros de la URL
        var params = new URLSearchParams(window.location.search);
        var pais = params.get('pais');
        var estado = params.get('estado');
        var municipio = params.get('municipio');
        var localidad = params.get('localidad');

        // Mostrar la información en la página
        document.addEventListener('DOMContentLoaded', function() {
            var ubicacionList = document.getElementById('ubicacionList');
            ubicacionList.innerHTML = '<li>País : ' + pais + '</li>' +
                                      '<li>Estado :' + estado + '</li>' +
                                      '<li>Municipio : ' + municipio + '</li>' +
                                      '<li>Localidad : ' + localidad + '</li>';
        });
    </script>
</body>
</html>
